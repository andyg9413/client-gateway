

<div>
  <form [formGroup]="addCusForm" (change)="formChanged()">
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" required id="name" [value]="this.gatewayInformation?.name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="IPv4" required id="ip" [value]="this.gatewayInformation?.ip">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button (click)="openDialogUpdate()">Update</button>
    </div>
  </form>
</div>
