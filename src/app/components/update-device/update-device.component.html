

<div>
  <form [formGroup]="addCusForm" (change)="formChanged()">
    <div>
      <mat-form-field>
        <input matInput placeholder="Vendor" required id="vendor" [value]="this.deviceInformation?.vendor">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Status" required id="status" [value]="this.deviceInformation?.status">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button (click)="openDialogUpdate()">Update</button>
    </div>
  </form>
</div>
