

<div>
  <form [formGroup]="addCusForm" (change)="formChanged()">
  <div>
    <mat-form-field>
      <input matInput placeholder="Vendor" required id="vendor">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Status" required id="status">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button (click)="openDialog()">Save</button>
  </div>
  </form>
</div>
